<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipping Cards</title>
    <link rel = "stylesheet" href = "cards.css">
</head>
<body>


<div id="flashcards-app">
    <div>
        <input v-model = "newQuestion" placeholder = "Question"/>
        <input v-model = "newAnswer" placeholder = "Answer"/><br><br>

        <input type = "radio" id = "one" value = "history" v-model = "newCategory">
        <label for = "one">History</label><br>
        <input type = "radio" id = "two" value = "math" v-model = "newCategory">
        <label for = "one">Math</label><br>
        <input type = "radio" id = "three" value = "science" v-model = "newCategory">
        <label for = "one">Science</label><br><br>
        <button v-on:click = "newCard">Submit</button>
    </div>

    <div class="card" v-for = "card in cards" v-on:click = "card.flipped = !card.flipped">
        <div class="top" v-bind:class = "card.category">
        </div>
        <div class="side1" v-bind:class = {hide:card.flipped}>
            <h1>{{card.question}}</h1>
        </div>
        <div class="side2" v-bind:class = {hide:!card.flipped}>
            <h1>{{card.answer}}</h1>
        </div>
    </div>

</div>



<script src="vue.js"></script>
<script src = "app.js"></script>
</body>
</html>
